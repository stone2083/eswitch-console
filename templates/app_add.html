{% extends 'base.html' %}
{% block page_header %}Add Application{% endblock %}
{% block main %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for k, v in errors.items() %}
        <li>{{ v }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form class="form-horizontal" action="/app/add" method="post">
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Name</label>
        <div class="col-sm-9">
            <input type="text" id="form-field-1" name="name" class="col-xs-10 col-sm-5" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">Description</label>
        <div class="col-sm-9">
            <textarea class="form-control" id="form-field-2" name="description" class="form-control"></textarea>
        </div>
    </div>
    <div class="col-md-offset-3 col-md-9">
        <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>Submit
        </button>
        &nbsp; &nbsp; &nbsp;
        <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>Reset
        </button>
    </div>
</form>
{% endblock %}
